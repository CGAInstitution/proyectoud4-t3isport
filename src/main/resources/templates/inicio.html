<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Inicio')"></head>

<body>
<div th:replace="__header :: body"></div>
<div class="container-fluid">
  <div class="row justify-content-between mb-3">
    <div class="col-auto text-center w-100">
      <h2>DESCUBRE TU POTENCIAL</h2>
    </div>
    <div class="col-auto text-end">
      <button type="submit" class="btn btn-primary btn-sm">Login</button>
      <button type="submit" class="btn btn-primary btn-sm">Registro</button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="p-4 bg-light rounded shadow" style="text-align: center">
          <p>Plan Gratuito</p>
          <p>Plan básico: 0€/mes</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default" style="text-align: center">
        <div class="p-4 bg-light rounded shadow">
          <p>Plan Premium</p>
          <p>Plan inciación: 10,99€/mes</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default" style="text-align: center">
        <div class="p-4 bg-light rounded shadow">
          <p>Plan Gold</p>
          <p>Plan avanzado: 20,99€/mes</p>
        </div>
      </div>
    </div>
  </div>

  <div id="mensaje" class="rounded"
       style="z-index: 4; position: absolute; transition: top 0.5s; top: -150%; right: 0; color: black; padding: 10px;"
       th:if="${error != null}">
    <div class="alert alert-danger text-center" th:text="${error}"></div>
  </div>

  <script type="text/javascript">
    // Puedes añadir aquí cualquier script que necesites
  </script>
</div>

<div th:replace="__footer :: body"></div>
<div th:replace="fragments::javascript"/>

</body>
</html>
