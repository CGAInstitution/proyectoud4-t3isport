<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="ticket" id="ticketUsuario" class="container mt-4"
     style="z-index: 4; position: absolute; transition: top 0.5s; top: -150%; right: 0; color: black; padding: 10px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">New Ticket</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/tickets/{userId}(userId=${userId})}" onsubmit="return submitForm(event)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Hora de Contacto</label>
                            <select class="form-select form-control">
                                <option selected>10:00 - 12:00</option>
                                <option>12:00 - 14:00</option>
                                <option>16:00 - 18:00</option>
                                <option>18:00 - 20:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tema</label>
                            <select class="form-select form-control">
                                <option selected>Pagos</option>
                                <option>Soporte</option>
                                <option>Información</option>
                                <option>Quejas</option>
                                <option>Reclamos</option>
                                <option>Reembolsos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Asunto</label>
                    <input type="text" class="form-control" placeholder="Enter Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" rows="4" placeholder="Type your text here..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Adjuntar Archivos</label>
                    <input type="file" class="form-control" style="padding: 3px 0 0 3px">
                </div>
                <div class="text-end">
                    <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary" id="btnEnviarTicket">Enviar</button>
                </div>
            </form>

<!--            HAY QUE ACTUALIZAR ESTA FUNCION-->
            <script>
                function submitForm(event) {
                    event.preventDefault();
                    const form = event.target;
                    const formData = new FormData(form);

                    const url = window.location.href;
                    const userId = url.substring(url.lastIndexOf('/') + 1);

                    fetch(`/tickets/${userId}`, {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if (response.ok) {
                            window.location.href = document.referrer;
                        } else {
                            alert('Error submitting the form');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('Error submitting the form');
                    });

                    return false;
                }
            </script>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
